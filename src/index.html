<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
  <div class="header">
    <form class="form-inline search-form js-search-form">
      <div class="form-group">
        <input type="text" class="form-control" name="query" />
        <!-- <input type="text" class="form-control" value="Ukraine" name="query" /> -->
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <ul class="js-article-list news-list gallery"></ul>

  <div>
    <button type="button" class="btn js-btn-load hidden" data-action="load-more">
      <span>Load more...</span>
      <span class="js-loader spinner-border spinner-border-sm spinner hidden" role="status" aria-hidden="true"></span>
    </button>
  </div>
</div>
  <script type="module" src="./main.js"></script>
</body>

</html>
